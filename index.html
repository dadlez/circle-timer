<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>gamekit-timer</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700,800" rel="stylesheet">
		<link rel="stylesheet" href="main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
		<section class="box">
			<div class="box__active">
				<div class="box__text">
					Wszystkie miejsca zostały zajęte. Rozstrzyginęcie konkursu za:
				</div>
			</div>

			<div class="timer">
				<div class="timer__circle timer__circle--mask1">
					<div class="timer__time">
						<span class="min"></span>
						<span class="sec"></span>
					</div>
				</div>
			</div>
		</section>
		<script src="script.js" charset="utf-8"></script>
	</body>
</html>
